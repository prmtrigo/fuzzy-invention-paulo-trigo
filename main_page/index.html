<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wiki Pokémon Kanto</title>
</head>
<body>
    <header>
        <h1>Wiki Pokémon Kanto</h1>
    </header>

    <section id="teamContainer" class="team-container">
        <h2>Your Team</h2>
        <!-- Aqui serão adicionados dinamicamente os cards dos Pokémon da equipe -->
    </section>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Pokémon by name"> 
        <button id="searchButton">Search</button> 
    </div>

    <div class="pokedex-container" id="pokedexContainer">
        <!-- Aqui serão adicionados dinamicamente os cards dos Pokémon da Pokédex -->
    </div>

    <script src="script.js"></script>
</body>
</html>
